{% extends 'Crud/base.html' %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-1 col-xs-1 col-sm-1"></div>
			<div  class="col-md-10 col-xs-10 col-sm-10">
				<h3 class="round3" style="text-align:center;">List of post</h3>
		</div>
		<div class="col-md-1 col-xs-1 col-sm-1"></div>
	</div>
	<div class="row">
		<div class="col-md-10 col-xs-10 col-sm-10"></div>
		<div class="col-md-2 col-xs-1 col-sm-1">
			<br/>
            <a href="{% url 'post' %}">
              <button type="button" class="btn btn-primary">
                <spam>ADD POST</spam>
              </button>
            </a>
		</div>
	</div>
	<br/>
	{% for post in post_list %}
		{% if post.is_private == False%}
			<div class="row">
				<div class="col-md-1 col-xs-1 col-sm-1"></div>
				<div class="col-md-7 col-xs-7 col-sm-7">
					<ul class="list-group">

					<li class="list-group-item ">
						<a href="{% url 'detail' post.pk %}">{{ post.title }}</a>  <span class="badge"></span>
					</li>
				  </ul>
					<br>
				</div>
				<div class="col-md-1 col-xs-1 col-sm-1">
					<a href="{% url 'detail' post.pk %}">
						<button type="button" class="btn btn-success">
							<span>VIEW</span>
						</button>
					</a>
				</div>
				<div class="col-md-1">
					<a href="{% url 'edit' post.pk %}">
						<button type="button" class="btn btn-info">
							<span>EDIT</span>
						</button>
					</a>
				</div>
				<div class="col-md-1">
					<a href="{% url 'delete' post.pk %}">
						<button type="button" class="btn btn-danger">
							<span>DELETE</span>
						</button>
					</a>
				</div>
				<div class="col-md-1 col-xs-1 col-sm-1"></div>
			</div>
		{% endif %}
	{% endfor %}
</div>
{% endblock %}
